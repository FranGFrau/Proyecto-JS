<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastKDA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/7c941fd313.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--              NAVBAR           -->
    <div class="nav">
      <div class="logo">
        <h1 class="logo--logo">FastKDA</h1>
      </div>
      <!-- links que te dirigen a los containers del html -->
      <div class="container__nav">
          <a href="#3erContainer" class="items">Tienda</a>
          <a href="#2doContainer" class="items">Promediador</a>
          <a href="#4toContainer" class="items">Mejores promedios</a>
        </div>
      </div>
    </div>
    <!--              MAIN             -->
    <div class="main">
      <!-- 4 containers con diferentes estilos -->
      <div id="1erContainer" class="container1">
        <!-- banner grande con una introduccion a la pÃ¡gina -->
        <div class="banner">
          <div id="sliderBanner1" class="bannerItem1"></div>
          <div id="sliderBanner2" class="bannerItem2"></div>
          <div id="sliderBanner3" class="bannerItem3"></div>
          <div class="bannerItem4"><p>Precios razonables y actualizados al mercado actual, contamos con soporte 24/7 por cualquier inconveniencia con su transaccion</p></div>
        </div>
      </div>
      <div id="2doContainer" class="container2" >
        <form id="containerInputs">
          <label for="Asesinatos">Kills</label>
          <input type="number" name="Asesinatos" id="kills">
          <label for="Muertes">Deaths</label>
          <input type="number" name="Muertes" id="deaths">
          <label for="Asistencias">Assists</label>
          <input type="number" name="Asistencias" id="assists">
          <input type="submit" id="submitbtn">calculo</input>
        </form>
      </div>
      <div id="3erContainer" class="container3"></div>
      <div class="container3-2">
        <div id="cart"></div>
        <a name="cart"></a>
      </div>
      <div id="4toContainer" class="container4">
      </div>
    </div>
  </body>
</html>
